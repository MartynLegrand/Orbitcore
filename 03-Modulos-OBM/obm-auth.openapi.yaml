openapi: 3.0.3
info:
  title: obm-auth API
  version: v1
servers:
  - url: http://localhost:3001
paths:
  /api/auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorEnvelope'
  /api/auth/register:
    post:
      summary: Register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
  /api/auth/me:
    get:
      summary: Me
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorEnvelope'
  /api/auth/refresh:
    post:
      summary: Refresh token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshResponse'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Meta:
      type: object
      properties:
        version: { type: string }
        traceId: { type: string }
        timestamp: { type: string, format: date-time }
    ErrorEnvelope:
      type: object
      properties:
        status: { type: string, enum: [error] }
        error:
          type: object
          properties:
            code: { type: string }
            message: { type: string }
            details: { type: object }
        meta: { $ref: '#/components/schemas/Meta' }
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string }
    LoginResponse:
      type: object
      properties:
        status: { type: string, enum: [success] }
        data:
          type: object
          properties:
            token: { type: string }
            refreshToken: { type: string }
            expiresIn: { type: integer }
            user:
              type: object
              properties:
                id: { type: string }
                email: { type: string }
                roles: { type: array, items: { type: string } }
        meta: { $ref: '#/components/schemas/Meta' }
    RegisterRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string }
        name: { type: string }
    RegisterResponse:
      type: object
      properties:
        status: { type: string, enum: [success] }
        data:
          type: object
          properties:
            user:
              type: object
              properties:
                id: { type: string }
                email: { type: string }
        meta: { $ref: '#/components/schemas/Meta' }
    MeResponse:
      type: object
      properties:
        status: { type: string, enum: [success] }
        data:
          type: object
          properties:
            user:
              type: object
              properties:
                id: { type: string }
                email: { type: string }
                roles: { type: array, items: { type: string } }
        meta: { $ref: '#/components/schemas/Meta' }
    RefreshRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken: { type: string }
    RefreshResponse:
      type: object
      properties:
        status: { type: string, enum: [success] }
        data:
          type: object
          properties:
            token: { type: string }
            expiresIn: { type: integer }
        meta: { $ref: '#/components/schemas/Meta' }