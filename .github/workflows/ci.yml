name: ci
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Bootstrap integrated compose
        shell: pwsh
        run: |
          if (-not (Get-Command docker -ErrorAction SilentlyContinue)) { Write-Error "Docker not available" }
          Copy-Item infra/.env.example infra/.env
          docker compose -f infra/compose.obm.integrated.yml up -d
      - name: Wait health
        shell: pwsh
        run: |
          ./scripts/bootstrap.ps1 -ComposeFile infra/compose.obm.integrated.yml -EnvFile infra/.env
      - name: Run health checks
        shell: pwsh
        run: |
          ./scripts/test.ps1
      - name: Upload observability dashboards
        uses: actions/upload-artifact@v4
        with:
          name: observability-dashboards
          path: observability/dashboards/*.json