version: '3.9'
services:
  api:
    build: .
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: obm
      POSTGRES_PASSWORD: obm
      POSTGRES_DB: obm
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  pgdata: